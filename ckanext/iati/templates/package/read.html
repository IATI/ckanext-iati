<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">

  <py:def function="page_title">${c.pkg.title or c.pkg.name} - IATI Files</py:def>

  <py:match path="primarysidebar">
    <div class="box">
      <div class="information">
        <dl class="icons clearfix">
          <dt>${h.icon('user')}</dt>
          <dd>${c.pkg_author_link}</dd>
          <dt>${package_license_icon(c.pkg)}</dt>
          <py:choose test="">
            <dd py:when="c.pkg.license and c.pkg.license.url"><a href="${c.pkg.license.url}">${c.pkg.license.title}</a></dd>
            <dd py:when="c.pkg.license">${c.pkg.license.title}</dd>
            <dd py:when="c.pkg.license_id">${c.pkg.license_id}</dd>
            <dd py:otherwise="">
              License not given
            </dd>
          </py:choose>
        </dl>
      </div>
      <div class="formats">
        <p>Alternative metadata formats</p>
        <ul class="clearfix">
          <li>
                <py:if test="config.get('ckan.api_url')">
                  <a href="${config.get('ckan.api_url') + h.url_for(controller='api', register='package', action='show', id=c.pkg.name)}">JSON</a>
                </py:if>
                <py:if test="not config.get('ckan.api_url')">
                  <a href="${h.url_for(controller='api', register='package', action='show', id=c.pkg.name)}">JSON</a>
                </py:if>
          </li>
          <li py:if="config.get('rdf_packages')">
            <a href="${config.get('rdf_packages') + c.pkg.name}">RDF</a>
          </li>
        </ul>
      </div>
    </div>
  </py:match>

  <div py:match="content" class="package">
    <xi:include href="read_core.html" />
  </div>

  <py:if test="config.get('rdf_packages')">
    <py:def function="optional_head">
      <link rel="alternate" type="application/rdf+xml" title="RDF Version" href="${config['rdf_packages']}${c.pkg.name}" />
    </py:def>
  </py:if>

  <py:def function="optional_feed">
  <link rel="alternate" type="application/atom+xml" title="${g.site_title} - Package History - ${c.pkg.name}" href="/package/history/${c.pkg.name}?format=atom&amp;days=7" />
  </py:def>

  <xi:include href="layout.html" />
</html>
