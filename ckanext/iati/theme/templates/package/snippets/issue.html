{% if h.get_pkg_dict_extra(package, 'issue_type') %}
  <div class="alert alert-warning">
    <strong>
      {{ h.get_issue_title(h.get_pkg_dict_extra(package, 'issue_type', '')) }}
      &middot;
      ({{ h.render_datetime(h.get_pkg_dict_extra(package, 'issue_date', '')) }})
    </strong><br>
    {{ h.get_pkg_dict_extra(package, 'issue_message', '') }}
  </div>
{% endif %}
