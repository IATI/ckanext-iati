<div class="control-group form-group">
  {% set error = errors.country %}
  <label class="control-label" for="field-{{ field_name }}">{% if label %} {{label}} {% else %} {{ _("Country") }} {% endif %}</label>
  <div class="controls">
    <select id="field-{{ field_name }}" name="{{ field_name }}" data-module="autocomplete">
      {% for value, label in h.get_countries() %}
        <option value="{{ value }}"{% if data.get(field_name) == value %} selected="selected"{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
    {% if error %}<span class="error-block">{{ error }}</span>{% endif %}
  </div>
</div>
