{% extends "organization/read_base.html" %}

{% block primary_content_inner %}
<div class="module-content">
      <p>"You can run the Archiver to check the datasets for this publisher: <strong>{{ _(group_dict.title) }}</strong>.</p>
      <p> Please note this may take several minutes to run depending on the number of datasets."</p>
      <form method="post">
        <button type="submit" class="btn btn-secondary center-block" id="export_to_csv">Run Archiver</button>
      </form>
</div>
{% endblock %}
